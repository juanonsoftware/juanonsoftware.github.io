---
layout: default
---

<h1>Articles by tag {{ page.tag.name }}</h1>
<div class="posts">
    {% if site.tags[page.tag] %}
        {% for post in site.tags[page.tag] %}
			<article class="post">
				<h1>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</h1>
				
				<div class="entry">
					{{ post.excerpt }}
			    </div>
			</article>            
        {% endfor %}
    {% else %}
        <p>There are no posts for this tag.</p>
    {% endif %}
</div>

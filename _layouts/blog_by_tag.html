---
layout: default
---

{% if site.tags[page.tag] %}
	<h1>Articles by tag {{ site.tags[page.tag].name }}</h1>
	<div class="posts">
	{% for post in site.tags[page.tag] %}
		<article class="post">
			<h1>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h1>
			
			<div class="entry">
				{{ post.excerpt }}
			</div>
		</article>            
	{% endfor %}
	</div>
{% else %}	
	<h1>Articles by tag {{ page.tag }}</h1>
	<div class="posts">
		<p>There are no posts for this tag.</p>
	</div>
{% endif %}
